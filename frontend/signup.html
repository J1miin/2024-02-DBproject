<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spring App</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <div class="logo">
            <img src="images/LOGO.png" />
          </div>
        </header>
        <main id="signup-form">
          <div>
            <input
              class="signup-input"
              id="signup-username"
              name="user_name"
              type="text"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div>
            <input
              class="signup-input"
              id="signup-id"
              name="id"
              type="text"
              placeholder="아이디를 입력하세요."
            />
          </div>
          <div>
            <input
              class="signup-input"
              id="signup-password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력하세요."
            />
          </div>
          <div>
            <input
              class="signup-input"
              id="signup-chk-password"
              name="password-chk"
              type="password"
              placeholder="비밀번호를 한번 더 입력하세요."
            />
          </div>
        </main>
        <footer>
          <input
            class="signin_button"
            type="submit"
            value="회원가입 하기"
            onclick="location.href='login.html'"
          />
        </footer>
      </div>
    </div>
  </body>
</html>
