<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spring App</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <div class="logo">
            <img src="images/LOGO.png" />
          </div>
        </header>
        <main id="login-form">
          <div>
            <input
              class="login-input"
              id="login-id"
              name="id"
              type="text"
              placeholder="아이디를 입력하세요."
            />
          </div>
          <div>
            <input
              class="login-input"
              id="login-password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력하세요."
            />
          </div>
          <div></div>
        </main>
        <footer>
          <div>
            <input
              class="login_button"
              type="submit"
              value="Login"
              onclick="location.href='main_user.html'"
            />
          </div>
          <div class="go_signin">
            <a href="signup.html">회원가입</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
