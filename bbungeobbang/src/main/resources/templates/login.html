<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBungeoBBang</title>
  <link rel="stylesheet" href="/css/login.css"  />
</head>
<body>
<div class="flex">
  <div class="contents">
    <header>
      <div class="logo">
        <img src="images/LOGO.png" />
      </div>
    </header>
    <main id="login-form">
      <form action="/login" method="post">
        <div>
          <input class="login-input" id="login-id" name="username" type="text" placeholder="아이디를 입력하세요." required/>
        </div>
        <div>
          <input class="login-input" id="login-password" name="password" type="password" placeholder="비밀번호를 입력하세요." required/>
        </div>
        <div></div>
        <footer>
          <div>
            <input class="login_button" type="submit" value="Login"/>
          </div>
          <div class="go_signin">
            <a href="/register">회원가입</a>
          </div>
        </footer>
      </form>
    </main>
  </div>
</div>
</body>
</html>
