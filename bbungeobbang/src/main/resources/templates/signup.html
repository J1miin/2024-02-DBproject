<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBungeoBBang</title>
  <link rel="stylesheet"  href="/css/signup.css" />
</head>
<body>
<div class="flex">
  <div class="contents">
    <header>
      <div class="logo">
        <img src="images/LOGO.png" />
      </div>
    </header>
    <main id="signup-form">
      <!-- 폼 시작 -->
      <form action="/register" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div>
          <input class="signup-input" id="signup-nickname" name="nickname" type="text" placeholder="이름을 입력하세요." required/>
        </div>
        <div>
          <input class="signup-input" id="signup-id" name="userId" type="text" placeholder="아이디를 입력하세요." required/>
        </div>
        <div>
          <input class="signup-input" id="signup-pwd" name="pwd" type="password" placeholder="비밀번호를 입력하세요." required/>
        </div>
        <div>
          <input class="signup-input" id="signup-chk-password" name="passwordChk" type="password" placeholder="비밀번호를 한번 더 입력하세요." required/>
        </div>
        <footer>
          <input
                  class="signin_button"
                  type="submit"
                  value="회원가입 하기"
          />
        </footer>
      </form>

    </main>
  </div>
</div>
</body>
</html>
